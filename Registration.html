<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="https://static.vecteezy.com/system/resources/previews/005/076/592/non_2x/hacker-mascot-for-sports-and-esports-logo-free-vector.jpg" />

    <link rel="stylesheet" href="RegistrationStyle.css">
    <title>Registration </title>
</head>

<body>

    <div class="abc">

        <div class="create-acount">
            <!-- new  -->

            <section>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="box">
                    <div class="square" style="--i:0;"></div>
                    <div class="square" style="--i:1;"></div>
                    <div class="square" style="--i:2;"></div>
                    <div class="square" style="--i:3;"></div>
                    <div class="square" style="--i:4;"></div>
                    <div class="container">
                        <div class="form">
                            <h2>REGISTRATION FORM</h2>

                            <form autocomplete="off">
                                <input type="text" placeholder="USERNAME" class="fld inputbox" id="un">
                                <input type="text" placeholder="PASSWORD" class="fld inputbox" id="pwd1">


                                <input type="text" placeholder="CONFERM PASSWORD" class="fld inputbox" id="pwd2">

                                <input type="text" placeholder="NUMBER" class="fld inputbox" id="phone">
                                <input type="email" placeholder="E-mail" class="fld inputbox" id="eml"> <br>

                                <input type="button" value="CREATE" class="btn" onclick="registration()">
                                <input type="reset" value="CANCEL" class="btn">

                            </form>
                        </div>
                    </div>
                </div>
            </section>

            <!-- new  -->

        </div>

    </div>

    <script src="RegScript.js"> </script>

</body>

</html>
